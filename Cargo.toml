[package]
name = "united-flarmnet"
version = "0.1.0"
description = "Merging FlarmNet, OGN and WeGlide live tracking data into a single FlarmNet file"
authors = ["Tobias Bieniek <tobias.bieniek@gmail.com>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/Turbo87/united-flarmnet.git"
keywords = ["flarm", "flarmnet", "ogn", "glider", "gliding"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.66"
deunicode = "1.3.2"
encoding_rs = "0.8.31"
flarmnet = "0.4.0"
http-cache-reqwest = "0.5.2"
reqwest = { version = "0.11.13", features = ["json", "rustls-tls"], default-features = false }
reqwest-middleware = "0.2.0"
reqwest-retry = "0.2.0"
reqwest-tracing = "0.4.0"
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.87"
time = { version = "0.3.17", features = ["serde-well-known"] }
tokio = { version = "1.21.2", features = ["macros", "rt-multi-thread"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
